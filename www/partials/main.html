<div class="container col-lg-offset-2 col-lg-8">
<div class="page-header">
      <h1>WELCOME <small>1ST PARTY CLIENT FOR TEST</small></h1>
</div>
<ul class="nav nav-tabs">
    <li class="active"><a href="#/main">Home</a></li>
    <li><a href="#/profile">Profile</a></li>
    <li><a href='#/logout'>Logout</a></li>
</ul>
<hr>
<div class='container'>
<form class="form" role="form" ng-submit="addItem(content)" novalidate> 
    <div class='form-group col-sm-9 col-md-9 col-lg-7'>
        <textarea class="form-control" rows="2" ng-model='content' placeholder='Please add your item'></textarea>
    </div>
    <div class='form-group col-sm-3 col-md-3 col-lg-2'>
        <button class='btn btn-success btn-lg' type='submit' style='width:100%;'>Add</button>
    </div>
</form>
</div>
<hr>
<div class="panel panel-default">
    <div class="panel-body" ng-repeat-start='item in items | reverse'>
        {{ item.content }}
    </div>
    <div class="panel-footer" ng-repeat-end>{{ item.created }}</div>
</div>
</div>
